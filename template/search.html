{{>_header}}
  <div class="banner">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 search"> 
          <div class="pagetitle lead search-title">Search: </div>
          <div class="searchbox">
            <form id="searchform" action="/search">
              <input type="text" name="s" placeholder="search" {{#search}}value="{{.}}"{{/search}}>
              <a id="dosearch" href="#"><i class="fa fa-search"></i></a>
            </form>
            <script>$("#dosearch").on('click',function(e){e.preventDefault(); $("#searchform").submit();});</script>
          </div>

          <h3 class="pagetitle lead pull-right">{{hitString}}</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="container main-content">
    <div class="row">
      <div class="col-sm-12">
          <ul class="search-toolbar">
            <li></li>
          </ul>
      </div>
    </div>

    <div class="row">
      <div id="readme" class="col-sm-12">
      <ul class="gist-list">
      {{#gists}}
        {{>_gistlist}}
      {{/gists}}
      </ul>
      </div>
    </div>
  </div>
{{>_footer}}
