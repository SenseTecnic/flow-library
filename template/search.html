{{>_header}}
  <div class="container main-content">
    <div class="row">
      <div class="col-sm-12">
        <h3 class="pagetitle">Search: {{search}}</h3>
      </div>
    </div>
    <div class="row">
      <div id="readme" class="col-sm-12">
      <ul class="gist-list">
      {{#gists}}
        <li>
            <a href="#" class="gist-owner"
              style="background: url('{{owner_avatar_url}}&s=35');">
            </a>
            <a class="gist-title" href="/flow/{{id}}">{{title}}</a>
            <p class="gist-created">Created <span class="moment">{{created_at}}</span> by {{owner_login}}</span>
            <p class="gist-description">{{description}}</p>

            <ul class="gist-tags">
              {{#tags}}<li><a>{{.}}</a></li>{{/tags}}
            </ul>
            <ul class="gist-footer">
              <li class="gist-updated"><i class="fa fa-refresh"></i>Updated <span class="moment">{{updated_at}}</span></li>
              <li class="gist-comments"><i class="fa fa-comments"></i>{{comment_count}}12 Comments</li>
            </ul>
        </li>
      {{/gists}}
      </ul>
      </div>
    </div>
  </div>
{{>_footer}}
